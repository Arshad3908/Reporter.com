<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Reporter.COM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E85A2A;
            --secondary: #004E89;
            --accent: #FFD23F;
            --success: #10B981;
            --error: #EF4444;
        }

        [data-theme="light"] {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --bg-tertiary: #E9ECEF;
            --text-primary: #1A1A2E;
            --text-secondary: #495057;
            --text-tertiary: #6C757D;
            --border-color: #DEE2E6;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg-primary: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-tertiary: #252538;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8D1;
            --text-tertiary: #8E8EA9;
            --border-color: #2D2D44;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        [data-theme="light"] .blob {
            opacity: 0.08;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -100px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -200px;
            left: -150px;
            animation-delay: -10s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .auth-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 60px var(--shadow-color);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            background: var(--primary);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin-bottom: 24px;
            font-size: 32px;
            font-weight: 800;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        input::placeholder {
            color: var(--text-tertiary);
        }

        .password-strength {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            font-size: 13px;
            display: none;
            border-left: 3px solid;
        }

        .password-strength.weak {
            display: block;
            border-color: var(--error);
            color: var(--error);
        }

        .password-strength.medium {
            display: block;
            border-color: #F59E0B;
            color: #F59E0B;
        }

        .password-strength.strong {
            display: block;
            border-color: var(--success);
            color: var(--success);
        }

        .privacy-options {
            margin-top: 16px;
            padding: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
        }

        .privacy-label {
            display: block;
            margin-bottom: 16px;
            font-weight: 600;
            font-size: 14px;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            padding: 14px;
            margin-bottom: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover {
            border-color: var(--primary);
            transform: translateX(4px);
        }

        .radio-option input[type="radio"] {
            margin-right: 12px;
            margin-top: 2px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .radio-option strong {
            display: block;
            margin-bottom: 4px;
        }

        .radio-option small {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 14px rgba(255, 107, 53, 0.4);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--primary);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 32px 0;
            color: var(--text-tertiary);
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 16px;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.4s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .info-text {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
            border-left: 3px solid var(--primary);
        }

        small {
            display: block;
            margin-top: 8px;
            color: var(--text-tertiary);
            font-size: 12px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .auth-container {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 28px;
            }

            .logo {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .blob {
                filter: blur(60px);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="auth-container">
        <button class="theme-toggle" onclick="toggleTheme()" id="themeToggleBtn"></button>

        <div class="header">
            <div class="logo">R</div>
            <h1>Join Reporter.COM</h1>
            <p>Create your account and start making your community better</p>
        </div>

        <div id="messageBox"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="At least 6 characters" required minlength="6" autocomplete="new-password">
                <div id="passwordStrength" class="password-strength"></div>
                <small>Password must be at least 6 characters long</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required autocomplete="new-password">
            </div>

            <div class="form-group">
                <div class="privacy-options">
                    <div class="radio-option">
                        <input type="radio" id="emailPrivate" name="emailPrivacy" value="private" required checked>
                        <label for="emailPrivate">
                            <strong>Private (Recommended)</strong>
                            <small>Others will see "Private User" instead of your email address</small>
                        </label>
                    </div>
                    
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="btn btn-secondary" onclick="goToSignin()">Already have an account? Sign In</button>

        <div class="info-text">
            By creating an account, you're joining a community dedicated to making neighborhoods better.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCAkiCworRNKTV6XE7eZNAkiY6N9qU3rr4",
            authDomain: "community-92c8e.firebaseapp.com",
            projectId: "community-92c8e",
            storageBucket: "community-92c8e.firebasestorage.app",
            messagingSenderId: "1085879550938",
            appId: "1:1085879550938:web:789a77543cddc4b40bf6e3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        window.toggleTheme = function() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        };

        function updateThemeIcon(theme) {
            const btn = document.getElementById('themeToggleBtn');
            btn.innerHTML = theme === 'dark' 
                ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>'
                : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
        }

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthDiv.className = 'password-strength';
            if (strength <= 2) {
                strengthDiv.classList.add('weak');
                strengthDiv.textContent = 'Weak - Consider adding uppercase, numbers, or symbols';
            } else if (strength <= 4) {
                strengthDiv.classList.add('medium');
                strengthDiv.textContent = 'Medium - Good progress, add more variety';
            } else {
                strengthDiv.classList.add('strong');
                strengthDiv.textContent = 'Strong - Excellent password!';
            }
        });

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                if (type !== 'success') messageBox.innerHTML = '';
            }, 6000);
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match. Please try again.', 'error');
                return;
            }

            const privacyRadios = document.getElementsByName('emailPrivacy');
            let emailPrivacy = 'private';
            for (const radio of privacyRadios) {
                if (radio.checked) {
                    emailPrivacy = radio.value;
                    break;
                }
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner"></span> Creating Account...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                await addDoc(collection(db, 'users'), {
                    uid: userCredential.user.uid,
                    email: email,
                    emailPrivacy: emailPrivacy,
                    createdAt: new Date().toISOString()
                });

                showMessage('Account created successfully! Redirecting to sign in...', 'success');
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                let errorMessage = 'Unable to create account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Network error. Please check your internet connection.';
                }
                
                showMessage(errorMessage, 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        window.goToSignin = function() {
            window.location.href = 'signin.html';
        };
    </script>
</body>
</html>
