<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Reporter.COM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E85A2A;
            --secondary: #004E89;
            --accent: #FFD23F;
            --success: #10B981;
            --error: #EF4444;
        }

        [data-theme="light"] {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --bg-tertiary: #E9ECEF;
            --text-primary: #1A1A2E;
            --text-secondary: #495057;
            --text-tertiary: #6C757D;
            --border-color: #DEE2E6;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg-primary: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-tertiary: #252538;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8D1;
            --text-tertiary: #8E8EA9;
            --border-color: #2D2D44;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-bottom: 80px;
        }

        .bg-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 20s ease-in-out infinite;
        }

        [data-theme="light"] .blob {
            opacity: 0.08;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--primary);
            top: -250px;
            right: -100px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -200px;
            left: -150px;
            animation-delay: -10s;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        header {
            background: var(--bg-secondary);
            padding: 20px 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .header-content h1 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8em;
            font-weight: 800;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.85em;
            font-weight: 500;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(10deg);
            background: var(--primary);
        }

        .user-info {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .user-info-top {
            margin-bottom: 12px;
        }

        .user-email {
            font-weight: 600;
            font-size: 15px;
            display: block;
            margin-bottom: 4px;
        }

        .privacy-badge {
            display: inline-block;
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .user-actions button {
            flex: 1;
            padding: 10px 16px;
            font-size: 13px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
        }

        .card h2 {
            font-family: 'Syne', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-tertiary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 14px rgba(255, 107, 53, 0.4);
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            box-shadow: none;
        }

        button.secondary:hover {
            background: var(--bg-primary);
            border-color: var(--primary);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        #map {
            height: 300px;
            border-radius: 12px;
            margin-top: 10px;
            border: 2px solid var(--border-color);
        }

        .problem-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .problem-item {
            background: var(--bg-primary);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .problem-item:hover, .problem-item:active {
            transform: translateX(4px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .problem-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .problem-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .problem-meta {
            color: var(--text-secondary);
            font-size: 12px;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-secondary);
            max-width: 700px;
            margin: 20px auto;
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px var(--shadow-color);
        }

        .close-modal {
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
            line-height: 1;
        }

        .close-modal:hover {
            color: var(--primary);
        }

        .comment-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid var(--border-color);
        }

        .comment {
            background: var(--bg-primary);
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary);
        }

        .comment-author {
            font-weight: 600;
            font-size: 13px;
        }

        .comment-date {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 8px;
        }

        .comment-text {
            margin-top: 8px;
            line-height: 1.6;
            font-size: 14px;
        }

        /* Full Screen Map Modal */
        .map-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 2000;
        }

        .map-modal-header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .map-modal-header h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.3em;
            font-weight: 700;
        }

        .close-map-modal {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s;
            width: auto;
            box-shadow: none;
        }

        .close-map-modal:hover {
            background: var(--primary);
            color: white;
        }

        .map-modal-controls {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .map-search-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .map-search-group input {
            flex: 1;
        }

        .map-search-group button {
            width: auto;
            padding: 12px 20px;
        }

        #fullMap {
            height: calc(100vh - 180px);
        }

        .map-info {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Mobile Bottom Navigation */
        .mobile-tabs {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 8px 8px 12px 8px;
            z-index: 100;
            box-shadow: 0 -4px 20px var(--shadow-color);
        }

        .mobile-tabs-inner {
            display: flex;
            justify-content: space-around;
            max-width: 500px;
            margin: 0 auto;
        }

        .tab-button {
            background: transparent;
            border: none;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 600;
            transition: all 0.3s;
            border-radius: 12px;
            width: auto;
            box-shadow: none;
        }

        .tab-button:hover {
            transform: none;
        }

        .tab-button.active {
            color: var(--primary);
            background: rgba(255, 107, 53, 0.1);
        }

        .tab-icon {
            font-size: 20px;
        }

        .mobile-view {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding-bottom: 80px;
            }

            .container {
                padding: 12px;
            }

            header {
                padding: 16px;
                border-radius: 16px;
                margin-bottom: 12px;
            }

            .header-content h1 {
                font-size: 1.5em;
            }

            .tagline {
                font-size: 0.8em;
            }

            .user-info {
                padding: 14px 16px;
                margin-bottom: 12px;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .card {
                padding: 20px 16px;
                border-radius: 16px;
                margin-bottom: 12px;
            }

            .card h2 {
                font-size: 1.3em;
                margin-bottom: 16px;
            }

            .mobile-tabs {
                display: block;
            }

            .mobile-view {
                display: block;
            }

            .desktop-view {
                display: none;
            }

            .mobile-view.hidden {
                display: none;
            }

            #map {
                height: 250px;
            }

            .form-group {
                margin-bottom: 14px;
            }

            input, textarea, select {
                font-size: 16px;
            }

            button {
                padding: 14px 20px;
                font-size: 15px;
            }

            .modal-content {
                margin: 10px;
                padding: 20px;
            }

            .problem-list {
                max-height: calc(100vh - 350px);
            }
        }

        @media (min-width: 769px) {
            .desktop-view {
                display: block;
            }
        }
    </style>
</head>

        function updateThemeIcon(theme) {
            const btn = document.getElementById('themeToggleBtn');
            btn.innerHTML = theme === 'dark' ? 
                '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/></svg>' : 
                '<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>';
        }

        window.toggleTheme = function() {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        };

        window.switchMobileTab = function(tab) {
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'report') {
                document.getElementById('mobileReportView').classList.remove('hidden');
                document.getElementById('mobileProblemsView').classList.add('hidden');
                tabs[0].classList.add('active');
                setTimeout(() => {
                    if (mapMobile) mapMobile.invalidateSize();
                }, 100);
            } else {
                document.getElementById('mobileReportView').classList.add('hidden');
                document.getElementById('mobileProblemsView').classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        };

        // Full Screen Map Modal Functions
        window.openMapModal = function() {
            document.getElementById('mapModal').style.display = 'block';
            
            if (!fullMapInstance) {
                setTimeout(() => {
                    fullMapInstance = L.map('fullMap').setView([selectedLat, selectedLng], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap'
                    }).addTo(fullMapInstance);
                    
                    fullMapMarker = L.marker([selectedLat, selectedLng]).addTo(fullMapInstance);
                    
                    fullMapInstance.on('click', (e) => {
                        fullMapMarker.setLatLng([e.latlng.lat, e.latlng.lng]);
                    });
                }, 100);
            } else {
                setTimeout(() => {
                    fullMapInstance.invalidateSize();
                    fullMapInstance.setView([selectedLat, selectedLng], 13);
                }, 100);
            }
        };

        window.closeMapModal = function() {
            document.getElementById('mapModal').style.display = 'none';
        };

        window.goToMyLocation = function() {
            if (!navigator.geolocation) return alert('Geolocation not supported');
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                if (fullMapInstance) {
                    fullMapInstance.setView([lat, lng], 16);
                    fullMapMarker.setLatLng([lat, lng]);
                }
            }, () => alert('Could not get your location'));
        };

        window.searchFullMap = async function() {
            const query = document.getElementById('fullMapSearch').value.trim();
            if (!query) return alert('Enter a location to search');
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length === 0) return alert('Location not found');
                
                const lat = parseFloat(data[0].lat);
                const lng = parseFloat(data[0].lon);
                
                if (fullMapInstance) {
                    fullMapInstance.setView([lat, lng], 15);
                    fullMapMarker.setLatLng([lat, lng]);
                }
            } catch (error) {
                alert('Error searching location');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'signin.html';
                return;
            }
            
            currentUser = user;
            document.getElementById('userEmail').textContent = user.email;
            
            await loadUserData(user);
            
            initMaps();
            loadProblems();
        });

        async function loadUserData(user) {
            try {
                const qByUid = query(collection(db, 'users'), where('uid', '==', user.uid));
                let querySnapshot = await getDocs(qByUid);
                
                if (querySnapshot.empty) {
                    const qByEmail = query(collection(db, 'users'), where('email', '==', user.email));
                    querySnapshot = await getDocs(qByEmail);
                }
                
                if (querySnapshot.empty) {
                    const newUserRef = await addDoc(collection(db, 'users'), {
                        uid: user.uid,
                        email: user.email,
                        emailPrivacy: 'private',
                        createdAt: new Date().toISOString()
                    });
                    currentUserDocId = newUserRef.id;
                    currentUserPrivacy = 'private';
                    privacyCache[user.email] = 'private';
                } else {
                    querySnapshot.forEach((docSnap) => {
                        const userData = docSnap.data();
                        currentUserDocId = docSnap.id;
                        currentUserPrivacy = userData.emailPrivacy || 'private';
                        privacyCache[user.email] = currentUserPrivacy;
                    });
                }
                
                updatePrivacyStatus();
            } catch (error) {
                console.error('Error loading user data:', error);
                currentUserPrivacy = 'private';
                updatePrivacyStatus();
            }
        }

        function updatePrivacyStatus() {
            const statusText = currentUserPrivacy === 'private' ? 'Private' : 'Public';
            document.getElementById('privacyStatus').textContent = statusText;
        }

        window.logout = async function() {
            if (confirm('Logout?')) {
                await signOut(auth);
                window.location.href = 'signin.html';
            }
        };

        window.goToSettings = function() {
            window.location.href = 'index.html';
        };

        async function getUserPrivacy(userEmail) {
            if (privacyCache[userEmail]) return privacyCache[userEmail];
            
            try {
                const q = query(collection(db, 'users'), where('email', '==', userEmail));
                const querySnapshot = await getDocs(q);
                
                let privacy = 'private';
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((docSnap) => {
                        privacy = docSnap.data().emailPrivacy || 'private';
                    });
                }
                
                privacyCache[userEmail] = privacy;
                return privacy;
            } catch (error) {
                return 'private';
            }
        }

        function initMaps() {
            // Desktop map
            map = L.map('map').setView([selectedLat, selectedLng], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([selectedLat, selectedLng], {draggable: true}).addTo(map);
            
            marker.on('dragend', function(e) {
                const pos = marker.getLatLng();
                selectedLat = pos.lat;
                selectedLng = pos.lng;
                if (markerMobile) markerMobile.setLatLng([selectedLat, selectedLng]);
            });
            
            map.on('click', (e) => {
                selectedLat = e.latlng.lat;
                selectedLng = e.latlng.lng;
                marker.setLatLng([selectedLat, selectedLng]);
                if (markerMobile) markerMobile.setLatLng([selectedLat, selectedLng]);
            });

            // Mobile map
            if (window.innerWidth <= 768) {
                mapMobile = L.map('mapMobile').setView([selectedLat, selectedLng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapMobile);
                markerMobile = L.marker([selectedLat, selectedLng], {draggable: true}).addTo(mapMobile);
                
                markerMobile.on('dragend', function(e) {
                    const pos = markerMobile.getLatLng();
                    selectedLat = pos.lat;
                    selectedLng = pos.lng;
                    if (marker) marker.setLatLng([selectedLat, selectedLng]);
                });
                
                mapMobile.on('click', (e) => {
                    selectedLat = e.latlng.lat;
                    selectedLng = e.latlng.lng;
                    markerMobile.setLatLng([selectedLat, selectedLng]);
                    if (marker) marker.setLatLng([selectedLat, selectedLng]);
                });
            }
        }

        window.useMyLocation = function() {
            if (!navigator.geolocation) return alert('Geolocation not supported');
            navigator.geolocation.getCurrentPosition((pos) => {
                selectedLat = pos.coords.latitude;
                selectedLng = pos.coords.longitude;
                if (map) {
                    map.setView([selectedLat, selectedLng], 16);
                    marker.setLatLng([selectedLat, selectedLng]);
                }
                if (mapMobile) {
                    mapMobile.setView([selectedLat, selectedLng], 16);
                    markerMobile.setLatLng([selectedLat, selectedLng]);
                }
            }, () => alert('Could not get location'));
        };

        window.searchLocation = async function() {
            const searchQuery = document.getElementById('locationSearch').value.trim();
            if (!searchQuery) return alert('Enter a location');
            await performLocationSearch(searchQuery, 'problemLocation');
        };

        window.searchLocationMobile = async function() {
            const searchQuery = document.getElementById('locationSearchMobile').value.trim();
            if (!searchQuery) return alert('Enter a location');
            await performLocationSearch(searchQuery, 'problemLocationMobile');
        };

        async function performLocationSearch(query, locationFieldId) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.length === 0) return alert('Location not found');
                selectedLat = parseFloat(data[0].lat);
                selectedLng = parseFloat(data[0].lon);
                
                if (map) {
                    map.setView([selectedLat, selectedLng], 15);
                    marker.setLatLng([selectedLat, selectedLng]);
                }
                if (mapMobile) {
                    mapMobile.setView([selectedLat, selectedLng], 15);
                    markerMobile.setLatLng([selectedLat, selectedLng]);
                }
                
                document.getElementById(locationFieldId).value = data[0].display_name;
            } catch (error) {
                alert('Error searching location');
            }
        }

        document.getElementById('problemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitProblem('problemTitle', 'problemCategory', 'problemDescription', 'problemLocation');
            document.getElementById('problemForm').reset();
        });

        document.getElementById('problemFormMobile').addEventListener('submit', async (e) => {
            e.preventDefault();
            await submitProblem('problemTitleMobile', 'problemCategoryMobile', 'problemDescriptionMobile', 'problemLocationMobile');
            document.getElementById('problemFormMobile').reset();
        });

        async function submitProblem(titleId, categoryId, descId, locationId) {
            try {
                await addDoc(collection(db, 'problems'), {
                    title: document.getElementById(titleId).value,
                    category: document.getElementById(categoryId).value,
                    description: document.getElementById(descId).value,
                    location: document.getElementById(locationId).value,
                    latitude: selectedLat,
                    longitude: selectedLng,
                    votes: 0,
                    status: 'reported',
                    reportedBy: currentUser.email,
                    reportedAt: new Date().toISOString(),
                    comments: []
                });
                
                alert('Problem reported!');
                loadProblems();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadProblems() {
            try {
                const snapshot = await getDocs(collection(db, 'problems'));
                allProblems = [];
                snapshot.forEach((docSnap) => allProblems.push({ id: docSnap.id, ...docSnap.data() }));
                displayProblems(allProblems);
            } catch (error) {
                document.getElementById('problemList').innerHTML = '<p style="text-align:center; color:var(--error);">Error loading</p>';
                document.getElementById('problemListMobile').innerHTML = '<p style="text-align:center; color:var(--error);">Error loading</p>';
            }
        }

        window.searchProblems = function() {
            const searchQuery = document.getElementById('searchProblems').value.toLowerCase();
            filterProblems(searchQuery);
        };

        window.searchProblemsMobile = function() {
            const searchQuery = document.getElementById('searchProblemsMobile').value.toLowerCase();
            filterProblems(searchQuery);
        };

        function filterProblems(query) {
            if (!query) {
                displayProblems(allProblems);
                return;
            }
            const filtered = allProblems.filter(p => 
                p.title.toLowerCase().includes(query) || 
                p.category.toLowerCase().includes(query) ||
                p.location.toLowerCase().includes(query)
            );
            displayProblems(filtered);
        }

        function displayProblems(problems) {
            const html = problems.length === 0 
                ? '<p style="text-align:center; color:var(--text-secondary); padding:20px;">No problems found</p>'
                : problems.map(p => `
                    <div class="problem-item" onclick="showProblemDetail('${p.id}')">
                        <div class="problem-title">${p.title}</div>
                        <span class="problem-category">${p.category}</span>
                        <span class="problem-meta">${p.votes || 0} votes ‚Ä¢ ${(p.comments || []).length} comments</span>
                    </div>
                `).join('');
            document.getElementById('problemList').innerHTML = html;
            document.getElementById('problemListMobile').innerHTML = html;
        }

        window.showProblemDetail = async function(id) {
            const problem = allProblems.find(p => p.id === id);
            if (!problem) return;
            
            const privacy = await getUserPrivacy(problem.reportedBy);
            const displayName = currentUser.email === problem.reportedBy ? problem.reportedBy : 
                (privacy === 'private' ? 'Private User' : problem.reportedBy);
            
            const commentsHtml = (problem.comments || []).map((c) => `
                <div class="comment">
                    <div>
                        <span class="comment-author">${c.author}</span>
                        <span class="comment-date">${new Date(c.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="comment-text">${c.text}</div>
                </div>
            `).join('');
            
            document.getElementById('modalContent').innerHTML = `
                <h2>${problem.title}</h2>
                <p style="margin:12px 0;"><span class="problem-category">${problem.category}</span></p>
                <p><strong>Location:</strong> ${problem.location}</p>
                <p><strong>Reported by:</strong> ${displayName}</p>
                <p><strong>Date:</strong> ${new Date(problem.reportedAt).toLocaleString()}</p>
                <p style="margin-top:16px;"><strong>Description:</strong></p>
                <p>${problem.description}</p>
                <p style="margin-top:12px;"><strong>Votes:</strong> ${problem.votes || 0}</p>
                <button onclick="voteProblem('${id}')">Vote</button>
                
                <div class="comment-section">
                    <h3>Comments (${(problem.comments || []).length})</h3>
                    ${commentsHtml || '<p style="color:var(--text-secondary);">No comments yet</p>'}
                    <h4 style="margin-top:20px;">Add Comment</h4>
                    <textarea id="newComment" placeholder="Your comment..." style="width:100%; margin-bottom:10px;"></textarea>
                    <button onclick="addComment('${id}')">Post</button>
                </div>
            `;
            document.getElementById('problemModal').style.display = 'block';
        };

        window.voteProblem = async function(id) {
            try {
                await updateDoc(doc(db, 'problems', id), { votes: increment(1) });
                alert('Vote recorded!');
                await loadProblems();
                closeModal();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.addComment = async function(id) {
            const text = document.getElementById('newComment').value.trim();
            if (!text) return alert('Enter a comment');
            
            try {
                const problem = allProblems.find(p => p.id === id);
                const comments = problem.comments || [];
                comments.push({
                    author: currentUser.email,
                    text: text,
                    timestamp: new Date().toISOString()
                });
                
                await updateDoc(doc(db, 'problems', id), { comments });
                alert('Comment added!');
                await loadProblems();
                showProblemDetail(id);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.closeModal = () => document.getElementById('problemModal').style.display = 'none';
        window.onclick = (e) => { 
            if (e.target.id === 'problemModal') closeModal();
            if (e.target.id === 'mapModal') closeMapModal();
        };
    </script>
</body>
</html>
